<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Sections Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-section {
            height: 400px; /* Altura específica para sección 1 */
            width: 400px; /* Ancho específico para sección 1 */
        }

        .custom-section:nth-child(2) {
            height: 800px; /* Altura específica para sección 2 */
            width: 800px; /* Ancho específico para sección 2 */
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 custom-section"><img src="{{ url_for('video_feed') }}" width="400" heigh="400"></div>
            </div>
            <div class="col-md-8">
                <div class="p-3 custom-section">
                    <h1>Chat en vivo</h1>
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>Columna 1</td>
                                <td>Dato 1</td>
                            </tr>
                            <tr>
                                <td>Columna 2</td>
                                <td>Dato 2</td>
                            </tr>
                            <!-- Puedes agregar más filas según sea necesario -->
                        </tbody>
                    </table>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="mensaje" placeholder = "Escribe el mensaje a enviar" name="mensaje" required>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
