<!doctype html>
<html lang="en">
    <head>
        <title>Mostrar datos registrados</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        
    </head>

    <body>
        <link rel="stylesheet" href="static/style.css">
        <br>
        <div class="container d-flex justify-content-center align-items-center vh-50">
            <div class="col-md-10">
            <center><a href="/" class="btn btn-outline-info"><i class="fas fa-arrow-right"></i> Volver al formulario de registro</a><center>
                <br>
            <h2 class="mb-4">Personas registradas</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Registro No.</th>
                <th scope="col">Nombres</th>
                <th scope="col">Contacto</th>
                <th scope="col">Correo</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Foto</th>
              </tr>
            </thead>
            <tbody>
                {% for dato in datos %}
            <tr>
                <td>{{ dato['Registro'] }}</td>
                <td>{{ dato['Nombre'] }}</td>
                <td>{{ dato['Contacto'] }}</td>
                <td>{{ dato['Correo'] }}</td>
                <td>{{ dato['Direccion'] }}</td>
                <td><img src="{{ url_for('static', filename='img/' + dato['Imagen']) }} " width="100" height="100" class="rounded-image"></td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
