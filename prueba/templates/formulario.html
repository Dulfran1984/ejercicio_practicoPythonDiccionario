<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<div class="container d-flex justify-content-center align-items-center vh-50">
    <div class="col-md-8">
        {% if mensaje != "" %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ mensaje }}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        <h2 class="mb-4">Formulario de registro</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder = "Nombres completos" name="nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="contacto" placeholder = "Número de contacto" name="contacto" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder = "Correo electrónico" name="correo" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="direccion" placeholder = "Dirección de domicilio" name="direccion" required>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" name="txtImagen" id="" placeholder="Seleccione la imagen" required/>
            </div>
            <center>
            <button type="submit" class="btn btn-outline-primary">Enviar</button>
            <button type="reset" class="btn btn-outline-danger">Limpiar</button>
            <a href="/mostrar" class="btn btn-outline-info"><i class="fas fa-arrow-right"></i> Mostrar registros</a><center>
        </form>
    </div>
</div>

<!-- Scripts de Bootstrap y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
