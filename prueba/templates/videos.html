<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Dividida</title>
  
  <link rel="stylesheet" href="static/style2.css">
</head>
<body>
  <div class="container">
    <div class="col-4">
      <h2>Reporte de ingresos</h2>
    
    </div>
    <div class="col-8">
        
      <h2>Columna 8</h2>
      <video width="1200" height="1000" controls autoplay loop>
        <source src="{{ url_for('static', filename='videos/video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        // Obtener el elemento de vídeo
        var video = document.getElementById("static/videos/video.mp4");

        // Agregar un event listener para detectar el evento "ended"
        video.addEventListener("ended", function() {
            // Reiniciar el vídeo estableciendo el tiempo actual en cero
            this.currentTime = 0;
            // Reproducir el vídeo nuevamente
            this.play();
        });
    </script>
    </div>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
