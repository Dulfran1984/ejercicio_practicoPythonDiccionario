<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/" method="post">
        <label for="parametro">Parámetro:</label><br>
        <!-- Input para ingresar el parámetro -->
        <input type="text" id="parametro" name="parametro" value="{{ parametro }}"><br><br>
        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
    <!-- Muestra el parámetro enviado -->
    {% if parametro %}
        <h2>Parámetro recibido: {{ parametro }}</h2>
    {% endif %}
</body>
</html>
