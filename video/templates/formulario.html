<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="container mt-8">
        <br>
        <h1 class="mb-3">Asignación de Tarjetas</h1>
        <br>
        <form action="/submit" method="post" enctype="multipart/form-data" id="registration-form" >
            <div class="mb-3">
                <input type="text" class="form-control" id="identificacion" name="identificacion" placeholder="Identificación" required style="max-width: 700px;">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="tarjeta" name="tarjeta" placeholder="Tarjeta RFID" required style="max-width: 700px;">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres completos" required style="max-width: 700px;">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="contacto" name="contacto" placeholder="Contacto" required style="max-width: 700px;">
            </div>

            <div class="mb-3">
                <select class="form-select" id="perfil" name="perfil" required style="max-width: 700px;">
                    <option value="Estudiante">Estudiante</option>
                    <option value="Docente">Docente</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Personal de seguridad">Personal de seguridad</option>
                    <option value="Visitantes">Visitantes</option>
                </select>
            </div>

            <div class="mb-3">
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required style="max-width: 700px;">
            </div>

            <button type="submit" class="btn btn-outline-primary">Gudardar datos</button>
            <button type="reset" class="btn btn-outline-danger">Nuevo registro</button>
            <a href="/control" class="btn btn-outline-info"><i class="fas fa-arrow-right"></i> Conferencia en vivo</a>
        </form>
        
    </div>
    <div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="success-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="success-modal-label">Guardar datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡El usuario se ha registrado correctamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de error -->
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="error-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="error-modal-label">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Ha ocurrido un error al intentar registrar el usuario.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    </center>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/mensaje.js"></script>
</body>
</html>
